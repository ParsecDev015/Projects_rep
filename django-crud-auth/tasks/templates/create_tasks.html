{% extends 'base.html' %}


{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md4-offset-md-4 mt-5">
                <form action="/tasks/create" method="POST" class="card card-body">
                    <h1>Create Task</h1>
                    {% csrf_token %}
                    {{form.as_p}}
                    {{error}}

                    <button class="btn btn-dark ">
                        Save
                    </button>
                </form>
        </div>
    </div>
</div>
{% endblock %}
